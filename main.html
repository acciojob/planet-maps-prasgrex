<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <h1>Solar System</h1>
    <img src="https://media.istockphoto.com/id/696995684/photo/solar-system.jpg?s=1024x1024&w=is&k=20&c=DEeqnSpej10vRcDSwEBwGBjzkfv68bYZ90t-PPy0qdM=" width=200; alt="Solar System" usemap="#solarsystemmap" />
    <map name="solarsystemmap">
        <!-- Sun -->
        <area shape="rect" coords="100,100,200,200" href="https://images.unsplash.com/photo-1563630381190-77c336ea545a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3VufGVufDB8fDB8fHwy&auto=format&fit=crop&w=500&q=60" alt="Sun" />

        <!-- Mercury -->
        <area shape="circle" coords="300,150,10" href="https://unsplash.com/photos/N3BQHYOVq5E" alt="Mercury" />

        <!-- Venus -->
        <area shape="circle" coords="370,180,12" href="https://unsplash.com/photos/N3BQHYOVq5E" alt="Venus" />

        <!-- Earth -->
        <area shape="circle" coords="450,210,15" href="https://unsplash.com/photos/N3BQHYOVq5E" alt="Earth" />

        <!-- Mars -->
        <area shape="circle" coords="530,250,13" href="https://unsplash.com/photos/N3BQHYOVq5E" alt="Mars" />

        <!-- Jupiter -->
        <area shape="circle" coords="630,310,30" href="https://unsplash.com/photos/N3BQHYOVq5E" alt="Jupiter" />

        <!-- Saturn -->
        <area shape="circle" coords="740,390,28" href="https://unsplash.com/photos/N3BQHYOVq5E" alt="Saturn" />

        <!-- Uranus -->
        <area shape="circle" coords="870,470,25" href="https://unsplash.com/photos/N3BQHYOVq5E" alt="Uranus" />

        <!-- Neptune -->
        <area shape="circle" coords="980,540,24" href="https://unsplash.com/photos/N3BQHYOVq5E" alt="Neptune" />

        <!-- Pluto (dwarf planet) -->
        <area shape="circle" coords="1070,580,8" href="https://unsplash.com/photos/N3BQHYOVq5E" alt="Pluto" />
    </map>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
